<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarNest: Comprehensive Bar Restaurant Management</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4a4a4a">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-light': 'var(--color-brand-light)',
              'brand-dark': 'var(--color-brand-dark)',
              'brand-accent': 'var(--color-brand-accent)',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --color-brand-primary: #4a4a4a;
        --color-brand-secondary: #f97316;
        --color-brand-light: #f8f9fa;
        --color-brand-dark: #1a1a1a;
        --color-brand-accent: #ffedd5;
      }
    </style>
</head>
  <body class="bg-brand-dark text-brand-light">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
